<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>

<body ca>

    <div class="container mx-auto px-20 ">
       
    
        <h1 class="text-3xl font-bold underline text-red-400">
            Update
        </h1>
        <div class="flex flex-col bg-red-500 px-10 py-5">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                <form action="/update" th:object="${car}">
                    <input type="hidden" class="px-5 py-2 rounded rounded-20"   th:field="*{id}" >
                    <input type="text" class="px-5 py-2 rounded rounded-20"  th:field="*{brand}">
                    <button class="bg-gray-400 px-5 py-2 rounded rounded-20" id="addbt">Save</button>
                </form>
            </div>
        </div>
        
    </div>
    <script>
        $("#addbt").click(function () {
            //alert( "Handler for .click() called." );
        });
    </script>
    
</body>

</html>
